<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>WhatsApp-preview</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>
      <a href="https://github.com/dudushy/WhatsApp-preview" target="_blank">WhatsApp-preview</a>
    </h1>
  </header>
  <hr>

  <div id="content">
    <table id="reference">
      <tr class="reference-tr">
        <td>
          <span class="text">_italic_</span>
        </td>
        <td>
          <span class="textResult"><em>italic</em></span>
        </td>
      </tr>
      <tr class="reference-tr">
        <td>
          <span class="text">*bold*</span>
        </td>
        <td>
          <span class="textResult"><strong>bold</strong></span>
        </td>
      </tr>
      <tr class="reference-tr">
        <td>
          <span class="text">~strikethrough~</span>
        </td>
        <td>
          <span class="textResult"><s>strikethrough</s></span>
        </td>
      </tr>
      <tr class="reference-tr">
        <td>
          <span class="text">```monospace```</span>
        </td>
        <td>
          <span class="textResult"><code>monospace</code></span>
        </td>
      </tr>
    </table>

    <table id="preview">
      <tr>
        <td>
          <p id="output"></p>
        </td>
      </tr>
      <tr>
        <td>
          <textarea id="input" oninput="copyText()" maxlength="65536" placeholder="Type here..."></textarea>
        </td>
      </tr>
    </table>

    <table id="options">
      <tr>
        <td>
          <button onclick="alert('Out of order')">CLEAR</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="alert('Out of order')">COPY MESSAGE</button>
        </td>
      </tr>
    </table>
  </div>

  <hr>
  <footer>
    <h2>
      Made with <span id="heart">&#10084;</span>
      <br>
      by <a href="https://github.com/dudushy" target="_blank">dudushy</a>
    </h2>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
